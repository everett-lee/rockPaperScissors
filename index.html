<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="css/style.css">


</head>
<body>

	<div id="top">
		<h2> Lee's Rock, Paper, Scissors! </h2>
		
	</div>
	<div class="divider" id="picDivider">
		<p> Choose your weapon: </p>
		<input type="image" class="button" id="rockButton" src="rock1.jpg" style="width:150px;height:150px;"></button>

		<input type="image" class="button" id="paperButton" src="paper1.png" style="width:150px;height:150px;"></button>

		<input type="image" class="button" id="scissorsButton" src="scissors1.png" style="width:150px;height:150px;"></button>
	</div>

	<div class="divider">
		<img id="versus"> </img>
	</div>


  	<div class="divider" id="scores">
  	  	<p id="playerScore"> Player score: 0 </p>
		<p id="computerScore"> Computer score: 0 </p>
 	 </div>

	<div class="divider">
		<p id="result"> </p>
 	 <div class="bottom">
		<p id="winner"> </p>
 		<button type="button" id="reset">Play again</button> 
		
	</div>


  <script>


    let playerScore = 0
    let computerScore = 0

 	// Rock, paper scissors game
    let playerSelection = null


       // Generates a random number beteen 0 and 9
    function randGenerator() {
	num = (Math.random() * 10);

	if (num > 9) {
		return randGenerator();
	} else {
		return num;
	}
}

	// Assigns computer choice	
    function computerPlay() {
	let rand = randGenerator();
	
	if (rand <= 3.3333) {
		return "rock";
	} else if (rand > 3.3333 && rand <= 6.6666) {
		return "paper";
	} else {
		return "scissors";
	}
}

	// Outcome of player vs computer
   function playRound(playerSelection, computerSelection) {

	if (playerSelection == "rock") {
		if (computerSelection == "scissors") {
			playerScore += 1;
			return "You win! Rock smashes scissors.";
		} else if (computerSelection == "paper") {
			computerScore += 1;
			return "You lost... the paper was too much for your rock.";
		} else {
			return "It's a draw - how could you both pick rock!";
		}

	} else if (playerSelection == "paper") {
		if (computerSelection == "scissors") {
			computerScore += 1;
			return "You lost... the scissors sliced your paper.";
		} else if (computerSelection == "paper") {
			return "It's a draw - how could you both pick paper!";
		} else {
			playerScore += 1;
			return "You win! Your paper easily beats rock.";
		}

	} else if (playerSelection == "scissors") {
		if (computerSelection == "scissors") {
			return "It's a draw - how could you both pick scissors!";
		} else if (computerSelection == "paper") {
			playerScore += 1;
			return "You win! Your scissors slice through the paper.";
		} else {
			computerScore += 1;
			return "You lost... the rock crushed your scissors.";
		}

	} else {
		playerScore = 0;
		computerScore = 0;
		document.getElementById("playerScore").innerHTML = "Player score: " + playerScore;
		document.getElementById("computerScore").innerHTML = "Computer score: " + computerScore;
		return null
	}
}


	// Runs game
   function playGame(choice) {
	let player = choice
	let computer = computerPlay()
	
	if (playerScore <= 4 & computerScore <= 4) {

		document.getElementById("result").innerHTML = playRound(player, computer);
		document.getElementById("playerScore").innerHTML = "Player score: " + playerScore;
		document.getElementById("computerScore").innerHTML = "Computer score: " + computerScore;

			if (playerScore == 5) {
			document.getElementById("winner").innerHTML = "You won! What an achievement.";

			} else if (computerScore == 5) {
			document.getElementById("winner").innerHTML = "The computer won. How unfortunate.";
			}

	} else {
		playerScore = 0;
		computerScore = 0;
		document.getElementById("playerScore").innerHTML = "Player score: " + playerScore;
		document.getElementById("computerScore").innerHTML = "Computer score: " + computerScore;
		document.getElementById("winner").innerHTML = null;
		document.getElementById("result").innerHTML = null;
		return null;

	}

}

   

	// Buttons
    document.getElementById("rockButton").onclick = function() {playGame("rock")};
    document.getElementById("paperButton").onclick = function() {playGame("paper")};
    document.getElementById("scissorsButton").onclick = function() {playGame("scissors")};
    document.getElementById("reset").onclick = function() {playGame("reset")};


  </script>
</body>
</html>
